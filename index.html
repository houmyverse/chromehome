<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzzyVerse Quick Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }

    h1 {
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      margin-top: 50px;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Search Bar */
    .search-container {
      width: 80%;
      max-width: 500px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    .search-container form {
      width: 100%;
      display: flex;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15),
                  inset 0 0 6px rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .search-container form:hover {
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.35),
                  inset 0 0 8px rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      background: transparent;
      border: none;
      outline: none;
    }

    .search-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-container button {
      padding: 0 22px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .search-container button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* Links Grid */
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 800px;
      margin-bottom: 60px;
    }

    .link-item {
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .link-item:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .link-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .link-item span {
      display: block;
      margin-top: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    /* Reference Table */
    .reference-table {
      width: 85%;
      max-width: 900px;
      margin-bottom: 60px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .reference-table th {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px;
      text-align: center;
    }

    .reference-table td {
      padding: 10px 15px;
      color: rgba(255,255,255,0.9);
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .reference-table a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .reference-table a:hover {
      color: #9cf;
    }

    footer {
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>EzzyVerse Quick Links</h1>

  <!-- Google Search -->
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search Google..." />
      <button type="submit">üîç</button>
    </form>
  </div>

  <!-- Main Icon Links -->
  <div class="link-grid">
    <a class="link-item" href="https://www.midjourney.com"><img src="images/midjourney.png" alt="MidJourney" /><span>MidJourney</span></a>
    <a class="link-item" href="https://www.suno.ai"><img src="images/suno.png" alt="Suno" /><span>Suno</span></a>
    <a class="link-item" href="https://www.runwayml.com"><img src="images/runway.png" alt="Runway" /><span>Runway</span></a>
    <a class="link-item" href="https://www.capcut.com"><img src="images/capcut.png" alt="CapCut" /><span>CapCut</span></a>
    <a class="link-item" href="https://discord.com"><img src="images/discord.png" alt="Discord" /><span>Discord</span></a>
    <a class="link-item" href="https://github.com"><img src="images/github.png" alt="GitHub" /><span>GitHub</span></a>
    <a class="link-item" href="https://chat.openai.com"><img src="images/chatgpt.png" alt="ChatGPT" /><span>ChatGPT</span></a>
    <a class="link-item" href="https://gemini.google.com"><img src="images/gemini.png" alt="Gemini" /><span>Gemini</span></a>
  </div>

  <!-- Reference Table -->
  <table class="reference-table">
    <tr>
      <th>Creative Tools</th>
      <th>AI Tools & Learning</th>
      <th>Other Resources</th>
    </tr>
    <tr>
      <td><a href="https://www.midjourney.com">MidJourney</a></td>
      <td><a href="https://chat.openai.com">ChatGPT</a></td>
      <td><a href="https://www.github.com">GitHub</a></td>
    </tr>
    <tr>
      <td><a href="https://www.runwayml.com">Runway</a></td>
      <td><a href="https://gemini.google.com">Gemini</a></td>
      <td><a href="https://www.discord.com">Discord</a></td>
    </tr>
    <tr>
      <td><a href="https://www.suno.ai">Suno</a></td>
      <td><a href="https://www.capcut.com">CapCut</a></td>
      <td><a href="https://www.google.com">Google</a></td>
    </tr>
  </table>

  <footer>¬© 2025 EzzyVerse</footer>
</body>
</html>
