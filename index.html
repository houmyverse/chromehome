<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzzyVerse Quick Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }

    h1 {
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      margin-bottom: 40px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 800px;
    }

    .link-item {
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .link-item:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .link-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .link-item span {
      display: block;
      margin-top: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    footer {
      position: fixed;
      bottom: 10px;
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>EzzyVerse Quick Links</h1>

  <div class="link-grid">
    <a class="link-item" href="https://www.midjourney.com" target="_blank">
      <img src="images/midjourney.png" alt="MidJourney" />
      <span>MidJourney</span>
    </a>

    <a class="link-item" href="https://www.suno.ai" target="_blank">
      <img src="images/suno.png" alt="Suno" />
      <span>Suno</span>
    </a>

    <a class="link-item" href="https://www.runwayml.com" target="_blank">
      <img src="images/runway.png" alt="Runway" />
      <span>Runway</span>
    </a>

    <a class="link-item" href="https://www.capcut.com" target="_blank">
      <img src="images/capcut.png" alt="CapCut" />
      <span>CapCut</span>
    </a>

    <a class="link-item" href="https://discord.com" target="_blank">
      <img src="images/discord.png" alt="Discord" />
      <span>Discord</span>
    </a>

    <a class="link-item" href="https://github.com" target="_blank">
      <img src="images/github.png" alt="GitHub" />
      <span>GitHub</span>
    </a>

    <a class="link-item" href="https://chat.openai.com" target="_blank">
      <img src="images/chatgpt.png" alt="ChatGPT" />
      <span>ChatGPT</span>
    </a>

    <a class="link-item" href="https://gemini.google.com" target="_blank">
      <img src="images/gemini.png" alt="Gemini" />
      <span>Gemini</span>
    </a>
  </div>

  <footer>Â© 2025 EzzyVerse</footer>
</body>
</html>
